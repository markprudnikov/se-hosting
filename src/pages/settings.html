<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug World - Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
        }

        h1 {
            text-align: center;
            color: #555;
        }

        form {
            margin: 0 auto;
            max-width: 500px;
            background-color: #FFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        select,
        input[type="file"],
        input[type="number"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            display: inline-block;
            width: auto;
            margin-right: 10px;
        }

        button[type="submit"] {
            display: block;
            background-color: #008CBA;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #005F6B;
        }
    </style>
</head>

<body>
    <h1>Bug World</h1>
    <label for="worldmap">World Map:</label>
    <input type="file" id="brain1" name="brain1">
    <label for="brain1">Bug Team 1 Brain:</label>
    <input type="file" id="brain1" name="brain1">
    <label for="brain2">Bug Team 2 Brain:</label>
    <input type="file" id="brain2" name="brain2">
    <label for="iterations">Number of Iterations:</label>
    <input type="number" id="iterations" name="iterations" min="1" max="100">
    <label for="logging">Enable Game Logging:</label>
    <input type="checkbox" id="logging" name="logging" value="true">
    <button type="submit">Start Game</button>
</body>

</html>
